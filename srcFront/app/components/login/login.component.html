<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<div class="wrapper bg-white">
    <div class="h4 text-muted text-center pt-2">Enter your login details</div>
    <form class="pt-3" [formGroup]="loginform" (ngSubmit)="login()">
        <div class="form-group py-2">
            <div class="input-field">
                <span class="far fa-user p-2"></span>
                <input type="text" placeholder="Email Address" required class="" formControlName="email">
                <div *ngIf="useroblig()" class="text-danger">Email adress is required.</div>
            </div>
        </div>
        <div class="form-group py-1 pb-2">
            <div class="input-field">
                <span class="fas fa-lock p-2"></span>
                <input type="password" placeholder="Enter your Password" required class="" formControlName="password">
                <div *ngIf="pwdoblig()" class="text-danger">Password is required.</div>
            </div>
        </div>
        <button type="submit" class="btn btn-block text-center my-3" [disabled]="!loginform.valid">Login</button>
    </form>
</div>
